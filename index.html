<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Walidator formularza</title>
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Zarejestruj sie!</h1>

            <div class="form-box">
                <label for="username">Nazwa uzytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwe uzytkownika">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="password">Haslo:</label>
                <input type="password" id="password" placeholder="Podaj haslo">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="password2">Powtorz haslo:</label>
                <input type="password" id="password2" placeholder="Powtorz haslo">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres mailowy">
                <p class="error-text">error</p>
            </div>

            <div class="control-buttons">
                <button class="clear">Wyczysc</button>
                <button class="send">Wyslij</button>
            </div>

            <div class="popup">
                <p>Formularz zostal wyslany</p>
                <button class="close">Zamknij</button>
            </div>

        </form>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
